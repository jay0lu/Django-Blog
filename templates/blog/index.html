{% extends 'base.html' %}

{% block title %} Love you {% endblock %}

{% block content %}
    <h1>My Blog Archive</h1>
    {% for post in posts %}
    <h2>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </h2>
    <p>
        Posted on <time datetime="{{ post.created|date:"c" }}">{{ post.created|date }}</time>
    </p>
    {% endfor %}
{% endblock %}
